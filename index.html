<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start BLS Certification</title>
  <!-- styles trimmed for brevity -->
</head>
<body>
  <div class="container">
    <div class="branding">
      <img src="bunny_logo.png" alt="Clipboard Health Logo" onerror="this.style.display='none';">
      <span>Free BLS Certification Course<br>Sponsored by Clipboard Health</span>
    </div>
    <h1>Welcome to the BLS Certification Course</h1>
    <p>Please enter your name and email to begin.</p>

    <input type="text" id="name" placeholder="Your Full Name" required>
    <input type="email" id="email" placeholder="Your Email Address" required>
    <button onclick="startCourse()">Start Course</button>
  </div>

<script>
  window.onload = () => {
    document.getElementById('name').value  = localStorage.getItem('bls_name')  || '';
    document.getElementById('email').value = localStorage.getItem('bls_email') || '';
  };

  function startCourse() {
    const name  = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    if (!name || !email) { alert('Please enter both name and email.'); return; }

    localStorage.setItem('bls_name', name);
    localStorage.setItem('bls_email', email);

    fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLScjA5nOt2Jz10wRrPgCpr27YUYbFTR_4GV-pUQy--dI0lPKlg/formResponse', {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type':'application/x-www-form-urlencoded' },
      body: `entry.1273696407=${encodeURIComponent(name)}&entry.552033952=${encodeURIComponent(email)}`
    });

    location.href = `module1.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
  }
</script>
</body>
</html>
