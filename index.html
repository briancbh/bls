<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start BLS Certification</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f1f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    .card {
      background: #fff;
      padding: 2.2rem 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,.08);
      max-width: 460px;
      width: 100%;
      text-align: center;
      animation: fadeIn .6s ease;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.4rem;
    }
    .branding img {
      width: 72px;
      margin-right: .8rem;
    }
    .branding span {
      font-weight: 600;
      color: #4CAF50;
      line-height: 1.25;
    }
    h1 {
      font-size: 1.5rem;
      color: #4CAF50;
      margin: .2rem 0 .6rem;
    }
    p {
      color: #333;
      margin: .4rem 0 1rem;
      font-size: .97rem;
    }
    input, button {
      width: 100%;
      padding: .75rem 1rem;
      margin: .45rem 0;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background .25s;
    }
    button:hover {
      background: #388E3C;
    }
